<!DOCTYPE html>
<html>
  <head>
    <script src="../jspsych/dist/jspsych.js"></script>
    <script src="../jspsych/dist/plugin-html-button-response.js"></script>
    <script src="../jspsych/dist/plugin-preload.js"></script>
    <link rel="stylesheet" href="../jspsych/dist/jspsych.css">
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    var timeline = [];

    timeline.push({
      type: jsPsychPreload,
      auto_preload: true
    });

    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: '<img src="stims/target.png"><p><b>This is a dax!</b></p>',
      choices: [],
      prompt: "",
      trial_duration: 2000,
      post_trial_gap: 0
    });


    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: '<img src="stims/target.png"><p><b>This is a dax!</b></p>',
      choices: ['<img src="stims/color_match.png">', '<img src="stims/no_match.png">','<img src="stims/shape_match.png">'],
      prompt: "<p>There's another dax here. Click on the dax!</p>",
      post_trial_gap: 500
    });

    jsPsych.run(timeline);

  </script>
</html>
